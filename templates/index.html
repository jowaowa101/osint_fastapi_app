<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OSINT Tool Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-purple-100 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6"> OSINT Username Scanner</h1>
    
    <form id="osintForm" class="space-y-5">
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>
      
      <div>
        <label for="tool" class="block text-gray-700 font-medium mb-1">Select Tool</label>
        <select id="tool" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          <option value="">-- Choose a Tool --</option>
          <option value="sherlock">Sherlock</option>
          <option value="maigret">Maigret</option>
        </select>
      </div>
      
      <button type="submit" class="w-full py-2 px-4 bg-purple-400 text-white rounded-lg hover:bg-purple-500 transition duration-200">
        Run Scan
      </button>
    </form>

    <div id="result" class="mt-6 hidden">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Result</h2>
      <pre id="output" class="p-4 bg-gray-50 border border-gray-200 rounded-lg text-sm overflow-x-auto whitespace-pre-wrap"></pre>
    </div>
  </div>

  <!-- JS for handling form -->
  <script>
    const form = document.getElementById("osintForm");
    const resultDiv = document.getElementById("result");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const tool = document.getElementById("tool").value;

      output.innerText = "üîÑ Running scan...";
      resultDiv.classList.remove("hidden");

      try {
        const res = await fetch(`http://127.0.0.1:8000/${tool}/${username}`);
        const data = await res.json();
        output.innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        output.innerText = "‚ùå Error fetching data.";
      }
    });
  </script>
</body>

</html>
